<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="scripts/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $("document").ready(function(){
        $("#prv").animate({width:250},1000);

    });

    <style>
        
        #prv{

            border: solid 2px black;
            
        }
    
    </style>
</head>
<body> 
<div id="prv"></div>
</body>
</html>
